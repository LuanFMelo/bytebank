<section class="container">
<form class="formulario" (ngSubmit)="transferir()"> <!-- ngSubmit event data bind -->
    <h2 class="formulario__titulo">Nova TransferÃªncia</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <input class="form-field__input" id="valor" type="number" [(ngModel)]="valor" name="valor"> <!-- ngModel with two-way data bind -->
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino">Destino</label>
      <input class="form-field__input" id="destino" type="text" [(ngModel)]="destino" name="destino"> <!-- ngModel with two-way data bind -->
    </div>

    <div class="botao_wrapper">
    <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
